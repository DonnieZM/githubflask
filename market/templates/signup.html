<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% assets "main_css" %}
  <link rel="stylesheet" href="{{ ASSET_URL }}">
  {% endassets %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>EZ$ & Buying</title>
</head>
<body>
  <section class="login">
    <div class="container">
      <h2 class="login-title">Crear Cuenta</h2>
      <div class="login-type">
        <div>Tipo de usuario:</div>
        <div class="login-type-row">
          <div class="login-type-item" id="userType">Usuario</div>
          <div class="login-type-item" id="shopType">Tienda</div>
        </div>
      </div>

      <form>
        <div class="login-inputGroup">
          <label for="username">Nombre</label>
          <input type="text" name="username">
        </div>
        <div class="login-inputGroup">
          <label for="email">Correo</label>
          <input type="email" name="email">
        </div>
        <div class="login-passGroup">
          <div class="login-inputGroup">
            <label for="password">Contraseña</label>
            <input type="password" name="password">
          </div>
          <div class="login-inputGroup">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" name="confirmPassword">
          </div>
        </div>
        <div class="login-messageContainer">
          <div class="login-message"></div>
        </div>
        

        <button class="loginBtn" id="signupBtn">Registrarme</button>
      </form>

      <div class="login-redirect">
        <p>¿Ya tienes una cuenta?</p>
        <a href="{{ url_for('login') }}">Ingresa a tu cuenta</a>
      </div>
  
    </div>
  </section>

  <script src="{{url_for('static', filename='scripts/signup.js')}}"></script>
</body>
</html>
